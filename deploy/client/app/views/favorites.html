<div class="container-fluid">
	<div ng-if="favorites.adverts.length==0">
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-info">
					Empty list !
				</div>
			</div>
		</div>
	</div>
	<div ng-if="favorites.adverts.length!=0">
		<div class="row">
			<div class="col-md-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Favorites</h5>
					</div>

					<div class="ibox-content">
						<div class="row">
						<div class="col-md-3" ng-repeat="advert in favorites.adverts | filter:keyword">
							<div class="ibox">
								<a class="btn btn-danger btn-xs pull-right" ng-click="remove(advert.id)"><i class="fa fa-heart"></i> Remove</a>
								<div class="ibox-content product-box">

									<div class="product-imitation">
										<img src="http://51.254.132.239:3000/{{advert.pictures[0].link}}" style="max-width:100%;height:220px">
									</div>
									<div class="product-desc">
										<span class="product-price">
											${{advert.price}}
										</span>
										<small class="text-muted">{{advert.type}}</small>
										<a href="#" class="product-name">{{advert.location}}</a>



										<div class="small m-t-xs">
											{{advert.description}}
										</div>
										<div class="m-t text-righ">

											<a href="#/ad-view/{{advert.id}}" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
