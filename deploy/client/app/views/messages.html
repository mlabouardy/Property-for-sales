<div class="container-fluid">
	<div ng-if="messages.length==0">
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-info">
					Empty inbox !
				</div>
			</div>
		</div>
	</div>
	<div ng-if="messages.length!=0">
		<div class="col-lg-12 animated fadeInRight" ng-repeat="message in messages">
	<div class="mail-box-header">
		<div class="pull-right tooltip-demo">
			<a ng-click="remove(message.id)" class="btn btn-primary btn-sm" ><i class="fa fa-trash-o"></i> Delete</a>
		</div>
		<h2>
			{{message.name}} Message
		</h2>
		<div class="mail-tools tooltip-demo m-t-md">


			<h3>
				<span class="font-noraml">Subject: </span>Advert NÂ°{{message.advert.id}}
			</h3>
			<h5>
				<span class="font-noraml">From: </span>{{message.email}}
			</h5>
		</div>
	</div>
	<div class="mail-box">


		<div class="mail-body">
			<p>
				{{message.message}}
			</p>
			</div>

		</div>
	</div>
</div>
	</div>
</div>
