	<div class="container-fluid"> 
		<div class="jumbotron ibox-content" >
			<h1>Property for sales</h1>
			<p>
				Find your perfect property in France, search a wide range of properties for sale in France with Rightmove.
				<p>
					<a class="btn btn-lg btn-primary" href="#/search" role="button">Find your house</a>
				</p>
			</div>
			
		</div>
		<div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
            	<div class="col-md-3" ng-repeat="advert in adverts">
                    <div class="ibox">
                        <div class="ibox-content product-box">

                            <div class="product-imitation">
                                <img src="http://51.254.132.239:3000/{{advert.pictures[0].link}}" style="max-width:100%;height:220px">
                            </div>
                            <div class="product-desc">
                                <span class="product-price">
                                    ${{advert.price}}
                                </span>
                                <small class="text-muted">{{advert.type}}</small>
                                <a href="#/ad-view/{{advert.id}}" class="product-name">{{advert.location}}</a>



                                <div class="small m-t-xs">
                                    {{advert.description}}
                                </div>
                                <div class="m-t text-righ">

                                    <a href="#/ad-view/{{advert.id}}" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
