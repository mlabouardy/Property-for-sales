<div class="container-fluid">
	<div class="row">
		<div ng-if="msg == 'Success'">
			<div class="col-md-12">
				<div class="alert alert-success" role="alert">
					<a class="close" data-dismiss="alert">&times;</a>
					Advert successfuly deleted !
				</div>
			</div>
		</div>
		<div ng-if="msg == 'Error'">
			<div class="col-md-12">
				<div class="alert alert-danger" role="alert">
					<a class="close" data-dismiss="alert">&times;</a>
					Error: something went wrong, please try again !
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>User Advertisments</h5>
				</div>

				<div class="ibox-content">
					<div class="row">
						<div class="col-md-3" ng-repeat="advert in adverts">
							<a class="btn btn-danger pull-right" ng-click="remove(advert.id)"><i class="fa fa-trash"></i> Remove</a>
							<div class="ibox">
								<div class="ibox-content product-box">

									<div class="product-imitation">
										<img src="http://localhost:3000/{{advert.pictures[0].link}}" style="max-width:100%;height:220px">
									</div>
									<div class="product-desc">
										<span class="product-price">
											${{advert.price}}
										</span>
										<small class="text-muted">{{advert.type}}</small>
										<a href="#/ad-view/{{advert.id}}" class="product-name">{{advert.location}}</a>



										<div class="small m-t-xs">
											{{advert.description}}
										</div>
										<div class="m-t text-righ">

											<a href="#/ad-view/{{advert.id}}" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
