<div class="container-fluid">
	<div ng-if="favorites.adverts.length==0">
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-info">
					Empty list !
				</div>
			</div>
		</div>
	</div>
	<div ng-if="favorites.adverts.length!=0">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-body">
						<div dir-paginate="advert in favorites.adverts | filter:keyword| itemsPerPage: 5">
							<div class="row">
								<div class="col-md-12">
									<a class="btn btn-danger btn-xs pull-right" ng-click="remove(advert.id)"><i class="fa fa-heart"></i> Remove</a>
								</div>
							</div>
							<div class="row advert">
								<div class="col-md-3">
									<div width="250" height="150">
										<img ng-src="http://localhost:3000/{{advert.pictures[0].link}}" style="max-width:100%;max-height:100%">
									</div><br/>
									<span class="badge">{{advert.pictures.length}}</span>
								</div>
								<div class="col-md-6">
									<h5><a ng-href="#/ad-view/{{advert.id}}">{{advert.type}}, {{advert.location}}</a></h5>
									<small>{{advert.description}}</small>
								</div>
								<div class="col-md-3">
									<div class="price"><i class="fa fa-money"></i> {{advert.price}} $</div>
									<div class="surface">{{advert.surface}} m<sup>2</sup></div>
								</div>
							</div><br/>
						</div>
						<dir-pagination-controls></dir-pagination-controls>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
