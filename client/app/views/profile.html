<div class="container-fluid">
	<div class="row">
			<div ng-if="msg == 'Success'">
				<div class="col-md-12">
					<div class="alert alert-success" role="alert">
						Profile successfuly updated !
					</div>
				</div>
			</div>
			<div ng-if="msg == 'Error'">
				<div class="col-md-12">
					<div class="alert alert-danger" role="alert">
						Error: something went wrong, please try again !
					</div>
				</div>
			</div>
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Update profile</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label>First name:</label>
							<input type="text" ng-model="profile.firstName" class="form-control">
						</div>
						<div class="form-group">
							<label>Last name:</label>
							<input type="text" ng-model="profile.lastName" class="form-control">
						</div>
						<div class="form-group">
							<label>Address:</label>
							<input type="text" ng-model="profile.address" class="form-control">
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input type="text" ng-model="profile.email" class="form-control">
						</div>
						<div class="form-group">
							<label>Phone:</label>
							<input type="text" ng-model="profile.phone" class="form-control">
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="password" ng-model="profile.password" ng-change="password_changed()" class="form-control">
						</div>
						<input type="submit" class="btn btn-success btn-block" value="Update" ng-click="update()">
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading"></div>
				<div class="panel-body">
					
				</div>
			</div>
		</div>
	</div>
</div>
