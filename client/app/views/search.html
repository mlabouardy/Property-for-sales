<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Search Advertisment <small>With custom criteria.</small></h5>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-md-12">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
								<input type="text" class="form-control" placeholder="Search in general" ng-model="keyword" aria-describedby="basic-addon1">
							</div>
						</div>
					</div><br/>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<label>Type:</label>
								<input type="text" ng-model="keyword.type" class="form-control">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>Surface:</label>
								<input type="text" ng-model="keyword.surface" class="form-control">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>Price:</label>
								<input type="text" ng-model="keyword.price" class="form-control">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>Location:</label>
								<input type="text" ng-model="keyword.location" class="form-control">
							</div>
						</div>
						<div class="col-md-3" ng-repeat="advert in adverts| filter:keyword">
						<a class="btn btn-danger btn-sm pull-right" ng-click="addFavorite(advert.id)"><i class="fa fa-heart"></i> Add to favorite</a>
						<div class="ibox">
							<div class="ibox-content product-box">

								<div class="product-imitation">
									 <img src="http://localhost:3000/{{advert.pictures[0].link}}" style="max-width:100%;height:220px">
								</div>
								<div class="product-desc">
									<span class="product-price">
										${{advert.price}}
									</span>
									<small class="text-muted">{{advert.type}}</small>
									<a href="#/ad-view/{{advert.id}}" class="product-name">{{advert.location}}</a>



									<div class="small m-t-xs">
										{{advert.description}}
									</div>
									<div class="m-t text-righ">

										<a href="#/ad-view/{{advert.id}}" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
									</div>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
