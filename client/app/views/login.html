<div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3>Welcome to Proptery for sales</h3>
            <p>Login in. To see it in action.</p>
            <div class="m-t">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>

                <a href="#/forgot-password"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="#/register">Create an account</a>
            </div>
            <p class="m-t"> <small>Property for sales &copy; 2016</small> </p>
        </div>
    </div>
